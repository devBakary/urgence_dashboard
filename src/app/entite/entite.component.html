<div class="Container xs" style="width: 100%;">

  <div class="container-fluid mt-4 ct">

      <div class="row mx-auto mb-3 mt-3 justify-content-center">
        <div class="col-10">
          <div class="row">
            <div class="col-md-5">
              <div class="card mx-2" >
                <div class="card-body text-center">
                    <h3 class="card-title">{{eliste.length}}</h3>
                    <h3 class="card-subtitle mb-2 text-muted" style="color: red!important;"><i class="bi bi-house mx-1"></i>Etités</h3>
                </div>
              </div>
            </div>

            <div class="col-md-5 offset-md-2 align-items-end">
                <div class="card mx-2" >
                    <div class="card-body text-center">
                        <h3 class="card-title">{{uliste.length}}</h3>
                        <h3 class="card-subtitle mb-2 text-muted" style="color: red!important;"><i class="bi bi-person-fill mx-1"></i>Utilisateurs</h3>
                    </div>
                </div>
            </div>

          </div>
        </div>

      </div>

      <!-- debut de la table -->

      <div class="table-responsive-sm mx-auto tb">
          <div class="row mx-auto justify-content-between" style="width: 95%;">
              <div class="col-md-4 text-center">
                 <h2>Listes des Entités</h2>
              </div>

              <div class="col-md-4 text-center ">
                  <button class=" mx-5" routerLink="/sidebar/ajouter_entite">Ajouter une Entite</button>
              </div>
          </div>
          <table class="table mx-auto text-center">
          <thead>
            <tr class="tables" >
              <th scope="col" style="border-radius: 10px 0 0 0 ;">Nom</th>
              <th scope="col">Numero</th>
              <th scope="col">Responsable</th>
              <th scope="col" style="border-radius: 0 10px 0 0 ;">Action
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let liste of eliste | paginate:{itemsPerPage:4, currentPage:page} let i = index">
              <th scope="row">{{liste.nom}}</th>
              <td>{{liste.numero}}</td>
              <td>{{eliste[i].user.username}}</td>
              <td><a routerLink="['', 'liste.id']"></a>  <a type="submit" (click)="supprimer(liste.id)" ><i class="bi bi-trash3 mx-2" style="color: red;"></i></a></td>
            </tr>
          </tbody>
          </table>
          <pagination-controls class="text-center" (pageChange)="page = $event" previousLabel="Précedant" nextLabel="Suivant">
          </pagination-controls>
      </div>




  </div>
</div>
